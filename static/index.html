<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Myth-毕业设计管理系统</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/signin.css" rel="stylesheet"/>
    <link href="/layui/css/modules/layer/default/layer.css" rel="stylesheet"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/layui/lay/modules/layer.js"></script>
    <script src="/js/config/server.js"></script>
    <script src="/js/common/login.js"></script>
    <script>
      var random = sessionStorage.getItem(mythos);
      if (random == null || random === '') {
        login('student')
      }

      function testUse() {
        handlerGet('/users', 'student',
          function (data) {
            layer.msg('获取成功');
            console.log(JSON.stringify(data))
          }, function (data) {
            console.log(JSON.stringify(data.responseText));
            login('student');
            layer.msg('身份认证已过期， 请重新登录');
            sessionStorage.removeItem(mythos)
          })
      }

      function testRole() {
        handlerGet('/world', 'student',
          function (data) {
            layer.msg('获取成功');
            console.log(JSON.stringify(data))
          }, function (data) {
            console.log(JSON.stringify(data.responseText));
            login('student');
            layer.msg('身份认证已过期， 请重新登录');
          })
      }
    </script>
</head>

<body>
<button onclick="testUse()">测试</button>
<button onclick="testRole()">测试333</button>
</body>
</html>
